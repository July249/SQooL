<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQooL</title>
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/assets/fonts/fonts.css">
    <link rel="stylesheet" href="../src/css/sidebar.css">
    <link rel="stylesheet" href="../src/css/header.css" />
</head>
<body>
    <header class="global-header">
        <div class="global-header-inner">
            <h1 class="logo"><a href="/">SQ<span>oo</span>L</a></h1>
            <nav class="gnb">
                <a href="/">Try it</a>
                <a class="is-active" href="/pagecheatsheet">Cheatsheet</a>
                <a href="/pagetutorial">Tutorial</a>
            </nav>
            <article class="global-util-wrap">
                <div class="search">
                    <label class="screen-out" for="iptSearch">페이지 내 검색</label>
                    <input
                    class="ipt-search"
                    id="iptSearch"
                    type="text"
                    placeholder="Search"
                    />
                    <button class="btn-search">
                        <span class="screen-out">검색하기</span>
                    </button>
                </div>
                <button class="btn-darkmode">
                    <span class="screen-out">다크 모드</span>
                </button>
            </article>
        </div>
    </header>
    <!-- 공통 에셋 사이드바 작성 중입니다. -->
    <div class="la-wrap">
        <aside class="side-bar side-bar-cheatsheet">
            <ul class="list-wrap-cheatsheet">        
                <li>
                    <h3 class="list-cheatsheet-title">SQL CheatSheet</h3>
                    <ul class="list-cheatsheet-item">
                        <li>테이블에서 데이터 쿼리</li>
                        <li>다중 테이블에서 데이터 쿼리</li>
                        <li>SQL 연산자 사용</li>
                        <li>보기 관리</li>
                        <li>인덱스 관리</li>
                        <li>SQL 집계 함수</li>
                        <li>트리거 관리</li>
                        <li>테이블 관리</li>
                        <li>SQL 제약 조건 사용</li>
                        <li>데이터 수정</li>
                    </ul>
                </li>
                <li>
                    <h3 class="list-title">CheatSheet PDF</h3>
                    <ul class="cheatsheet-pdf">
                        <li>CheatSheet
                            <button class="cheatsheet-download"></button>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        <main>
            <!-- 각 페이지의 내용을 넣으세요 -->
        </main>
    </div>
</body>
</html>
